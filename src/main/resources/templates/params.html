<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Параметры</title>
</head>
<body>
<h1>Введите параметры</h1>

<form th:action="@{/params}" method="post">
    <label for="datasetId">Выберите набор данных:</label>
    <input type="text" id="datasetId" name="datasetId" value="dataset1" required>
    <br><br>

    <label for="bucket">Количество бакетов:</label>
    <input type="number" id="bucket" name="bucket" value="10" required>
    <br><br>

    <button type="submit">Построить гистограмму</button>
</form>

<br>

<form th:action="@{/cache}" method="get">
    <button type="submit">Посмотреть кешированные</button>
</form>

</body>
</html>
